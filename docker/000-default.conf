<VirtualHost *:80>
    DocumentRoot /var/www/onceec-web/public

    <Directory /var/www/onceec-web/public>
        Options FollowSymlinks
        AllowOverride All
        Allow from all
    </Directory>

    ErrorLog /var/www/onceec-web/storage/logs/error.log
    CustomLog /var/www/onceec-web/storage/logs/requests.log combined

</VirtualHost>
